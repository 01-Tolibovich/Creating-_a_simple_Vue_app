<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="app">
        <h2 v-on:mouseover="onHover">Счётчик: {{ counter }}</h2>
        <button v-on:click="addCounter">+1</button><button @click="counter-- ">-1</button>
        <!-- Короткая запись v-on => @ -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                addCounter: function() {
                    this.counter++
                },
                onHover: function(event) {
                    event.target.style.color = 'red'
                }
            }
        })
    </script>
</body>
</html>

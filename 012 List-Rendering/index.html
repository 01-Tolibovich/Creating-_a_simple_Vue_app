<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012 List-Rendering</title>
</head>
<body>
    <h1>012 Списки и циклы</h1>

    <div id="app">
        <ul>
            <li v-for="(student, index) of students">{{ index + 1 }}. {{ student.name }} - <b>{{ student.age }}</b></li>
        </ul>

        <hr>
        <span v-for="n in 10">{{ n }}</span>

        <hr>
        <li v-for="(value, key, index) in person"><em>{{ index + 1 }}</em> <b>{{ key }}</b> {{ value }}</li>
        <h1 v-for="value in person">{{ value }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                students: [
                    {name: 'Konstantin', age: 32}, 
                    {name: 'Anna', age: 20}, 
                    {name: 'Alex', age: 39}, 
                    {name: 'Koliy', age: 40}
                ],

                person: {
                    name: 'Daler',
                    age: 36,
                    job: 'Frontend'
                }
            }
        });
    </script>
</body>
</html>

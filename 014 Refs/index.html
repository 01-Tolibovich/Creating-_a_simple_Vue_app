<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014 Refs</title>
</head>
<body>
    <h1>014 Refs и управление html-элементами</h1>
    <div id="app">
        <h1 ref="heading">{{ title }}</h1>
        <button @click="changeTitle">Менять заголовок</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Заголовок'
            },
            methods: {
                changeTitle: function() {
                    this.title = 'Заголовок 2'
                    this.$refs.heading.style.color = 'red'
                }
            }
        });
    </script>
</body>
</html>
